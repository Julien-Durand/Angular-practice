<div class="container">
  <form [formGroup]="updateCampagne" (ngSubmit)="updateData()" class="mt-5">
    <div class="form-group">
      <div class="d-flex p-au">
        <label for="brands" class="w-20 d-flex font-weight-bold m-auto">Brand*</label>
        <select  id="brands" class="form-control ml-5 w-80" formControlName="brand" >
          <option value="" disabled selected>{{ brandSelect }}</option>
          <option
            *ngFor="let b of brandsList"
            value="{{ b.brandId }}">
            {{ b.name}}
          </option>
        </select>
      </div>

    </div>
    <div class="form-group mt-5">
      <label for="name" class="font-weight-bold">Campaign name *</label>
      <input type="text" id="name" class="form-control mt-1" formControlName="name">
    </div>
    <!-- Checkboxes   -->
    <div>
      <p class="font-weight-bold mb-0 mt-5">Media *</p>
      <ul class="checkbox-items list-group d-flex flex-row flex-wrap">
        <li *ngFor="let item of mediaList" class="list-group-item w-50 list-group-item-action">
            <div class="">
              <label>
                <input type="checkbox"[(ngModel)]="item.isChecked" [ngModelOptions]="{standalone: true}" (change)="changeSelection()">
                {{item.value}}
              </label>
            </div>
        </li>
      </ul>
    </div>
    <div class="from-group mt-5">
      <label class="font-weight-bold">Deadline for decision *</label>
      <input type="date" formControlName="deadline" class="form-control w-60" [ngModel]="this.campagne.decisionDeadline | date:'yyyy-MM-dd'" />
    </div>
    <!-- Button update and back -->
    <button type="submit" class="btn btn-primary mr-2 mt-5" [disabled]="updateCampagne.invalid">Update</button>
    <button class="btn btn-dark mt-5" (click)="btnBack()">Back</button>
  </form>
</div>
